<div class="bg-white rounded-md">
  <p-table [value]="usersList()" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Photo</th>
        <th class="text-center">First name </th>
        <th class="text-center">Last name</th>
        <th class="text-center">Username</th>
        <th class="text-center">email</th>
        <th class="text-center">Status</th>
        <th class="text-center">actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td class="text-center">
          <p-avatar [image]="user.profileImgUrl" styleClass="mr-2" shape="circle" size="large"></p-avatar>
        </td>
        <td class="text-center">{{user.firstName}}</td>
        <td class="text-center">{{user.lastName}}</td>
        <td class="text-center">{{user.username}}</td>
        <td class="text-center">{{user.email}}</td>
        <td class="text-center">
          <p-tag [value]="user.active ? 'Active':'Inactive'" [severity]="user.active ? 'success': 'danger'"></p-tag>
        </td>
        <td>
          <p-selectButton [options]="options"  optionLabel="label" optionValue="value">
            <ng-template let-item pTemplate>
              <i [class]="item.label"></i>
            </ng-template>
          </p-selectButton>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
